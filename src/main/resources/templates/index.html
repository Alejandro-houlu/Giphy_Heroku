<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" 
        integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" 
        integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" />
    <title>Giphy API</title>
</head>
<body>
    <div class="search">
        <div class="container">
            <div class="row mt-5">
                <div class="col">
                    <form action="/search" method="get">

                        <div class="header">
                            <h1>Giphy Search</h1>
                        </div>

                      <div class="input-group">
                        <div class="input-group-prepend col-3">
                            <span class="input-group-text col-12">Phrase: </span>
                        </div>
                        <input type="text" name="phrase" id="phrase" class="form-control" placeholder="phrase" required>
                    </div>

                    <div class="input-group">
                        <div class="input-group-prepend col-3">
                            <span class="input-group-text col-12">Limit: </span>
                        </div>
                        <select class="form-select form-select-lg mb-3" name="limit" id="limit">
                            <option th:each="limit:${limitList}" th:value="${limit}" th:text="${limit}" th:selected=${limit==10} ></option>
                        </select>
                    </div>
                    <div class="input-group">
                        <div class="input-group-prepend col-3">
                            <span class="input-group-text col-12">Rating: </span>
                        </div>
                        <select class="form-select form-select-lg mb-3" name="rating" id="rating">
                            <option th:each="rating:${ratingList}" th:value="${rating}" th:text="${rating}" th:selected=${rating=="pg"} ></option>
                        </select>
                    </div>

                        <div class="container" style="padding-top: 5%;">
                            <div class="row">
                                <div class="col text-center">
                                <input type="submit" class="btn btn-warning btn-lg" value="Search">
                                </div>
                            </div>
                        </div>
                    </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
